    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.css" >

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        .bd-placeholder-img-lg {

  </head>
  <body class="text-center">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="form-signin">
  <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  
  <label for="inputText" class="sr-only">Email address</label>
  <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary  btn-block" [disabled]="signinForm.invalid" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
<p class="text-danger">{{errorMessage}}</p>
</body>
</html>
